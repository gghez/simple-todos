<head>
    <title>Todo List</title>
</head>

<body>
<div class="container">
    <header>
        <!-- display the count at the end of the <h1> tag -->
        <h1>Todo List ({{incompleteCount}})</h1>

        <!-- add the checkbox to <body> right below the h1 -->
        <label class="hide-completed">
            <input type="checkbox" checked="{{hideCompleted}}"/>
            Hide Completed Tasks
        </label>

        {{> loginButtons}} <!-- loginButtons is provided by accounts-ui module -->

        <!-- add a form below the h1 -->
        {{#if currentUser}} <!-- currentUser is provided by accounts-ui module -->
            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks"/>
            </form>
        {{/if}}
    </header>

    <ul>
        {{#each tasks}}
            {{> task}}
        {{/each}}
    </ul>
</div>
</body>
